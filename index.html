<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img class="icon" src="/images/koala.svg" alt="App logo which is a Koala">
                <div class="sidebar-title">Dashboard</div>
            </div>
            <div class="nav">
                <div><img class="icon" src="/images/home.svg" alt="home icon"></div>
                <div class="nav-title">Home</div>
                <div><img class="icon" src="/images/card-account-details-outline.svg" alt="Profile tab icon"></div>
                <div class="nav-title">Profile</div>
                <div><img class="icon" src="/images/message-image-outline.svg" alt="Messages tab icon"></div>
                <div class="nav-title">Messages</div>
                <div><img class="icon" src="/images/history.svg" alt="History tab icon"></div>
                <div class="nav-title">History</div>
                <div><img class="icon" src="/images/list-box-outline.svg" alt="Task tab icon"></div>
                <div class="nav-title">Tasks</div>
                <div><img class="icon" src="/images/account-group-outline.svg" alt="Community tab icon"></div>
                <div class="nav-title">Communities</div>
            </div>
            <div class="options">
                <div><img class="icon" src="/images/cog-outline.svg" alt="Settings tab icon"></div>
                <div class="options-title">Settings</div>
                <div><img class="icon" src="/images/face-agent.svg" alt="Support tab icon"></div>
                <div class="options-title">Support</div>
                <div><img class="icon" src="/images/shield-account-outline.svg" alt="Privacy tab icon"></div>
                <div class="options-title">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <input type="search" id="search" name="search">
                <button type="button" class="notification">bell icon</button>
                <div><img src="" alt="user-image"><button type="button" class="username">Morgan Oakley</button></div>
            </div>
            <div class="bottom-header">
                <div>
                    <img src="" alt="">
                    <div class="user-info">
                        <div class="greeting">Hi there</div>
                        <div class="username">Morgan Oakley</div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div></div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
