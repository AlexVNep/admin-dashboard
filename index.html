<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="">
                <div class="sidebar-title">Dashboard</div>
            </div>
            <div class="nav">
                <div><img src="" alt=""></div>
                <div>Home</div>
                <div><img src="" alt=""></div>
                <div>Profile</div>
                <div><img src="" alt=""></div>
                <div>Messages</div>
                <div><img src="" alt=""></div>
                <div>History</div>
                <div><img src="" alt=""></div>
                <div>Tasks</div>
                <div><img src="" alt=""></div>
                <div>Communities</div>
            </div>
            <div class="options">
                <div><img src="" alt=""></div>
                <div>Settings</div>
                <div><img src="" alt=""></div>
                <div>Support</div>
                <div><img src="" alt=""></div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <input type="search" id="search" name="search">
                <button type="button" class="notification">bell icon</button>
                <div><img src="" alt="user-image"><button type="button" class="username">Morgan Oakley</button></div>
            </div>
            <div class="bottom-header">
                <div>
                    <img src="" alt="">
                    <div class="user-info">
                        <div class="greeting">Hi there</div>
                        <div class="username">Morgan Oakley</div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div></div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
